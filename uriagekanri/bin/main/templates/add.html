<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p>製造部売上管理システム：案件登録</p>
<form class="item" th:action="@{/create}" th:object="${DataRequest}" th:method="post">
<dl>
		<dt>顧客*：</dt>
		<dd><select id="selectedItem" name="nameid">
		<option th:each="item:${selectItems}" th:value="${item.value}"  th:text="${item.key}"></option>
		</select></dd>

		<dt>受注日：</dt>
		<dd><input type="date" name="ordersDate"></dd>

		<dt>S番号：</dt>
		<dd><input type="text" name="sNumber"></dd>

		<dt>件名*:</dt>
		<dd><input type="text" name="subTitle"></dd>

		<dt>数量：</dt>
		<dd><input type="text" name="items"></dd>

		<dt>納入指定日：</dt>
		<dd><input type="date" name="deliveryDesignatedDate"></dd>

		<dt>納入日</dt>
		<dd><input type="date" name="deliveryDate"></dd>

		<dt>見積金額：</dt>
		  <dd><input type="number" name="estimatedAmount"></dd>

		<dt>受注金額：</dt>
		<dd><input type="number" name="orderAmount"></dd>

		<dt>ステータス：</dt>
		<dd><!-- 選択肢 --></dd>

		<dt>備考：</dt>
		<dd><textarea name="remark" rows="4" cols="40"></textarea></dd>
</dl>
<input type="submit" value="確認" style="width:250px;height:20px;">
<a th:href="@{/list}"><button type="button" style="width:250px;height:20px;">戻る</button></a>
</form>
</body>
</html>
