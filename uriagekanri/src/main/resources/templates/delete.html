<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/NewFile.css}"/>
<meta charset="UTF-8">
<title>製造部売上管理システム：案件削除</title>
</head>
<body>
<h1>下記住所録を削除します。よろしいですか？</h1><br/>
<form class="item" th:action="@{/dataDelete}" th:object="${dataRequest}" th:method="post">
<input type="hidden" th:field="*{id}">
<dl>
<dt>顧客*：</dt>
		<dd th:text="${client}"></dd>

		<dt>受注日：</dt>
		<dd th:if="*{orderDate}==null">&nbsp;</dd>
		<dd th:unless="*{orderDate}==null" th:text="*{orderDate}"></dd>

		<dt>S番号：</dt>
		<dd th:if="*{sNumber}==null">&nbsp;</dd>
		<dd th:unless="*{sNumber}==null" th:text="*{sNumber}"></dd>

		<dt>件名*:</dt>
		<dd th:text="*{subTitle}"></dd>
</dl>
<input type="submit"  value="OK" style="width:250px;height:20px;">
<a th:href="@{/list}"><button type="button" style="width:250px;height:20px;">キャンセル</button></a>
</form>
</body>
</html>
